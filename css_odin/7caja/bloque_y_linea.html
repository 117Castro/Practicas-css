<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>prueba de uso de div</title>
        <link rel="stylesheet" href="./estilo_linea.css"    >

    </head>
    <body>
        <!-- voy a usar los <div> como contenedores, y dentro de ese contenedor
            esta un <p> que tendra el contenido que quiero mostrar -->
        <div class="introduccion">
            <p >introduccion</p>
        </div>
        <div class="desarrollo">
            <p >desarrollo</p>
        </div>
        <div class="conclucion">
            <p >conclucion</p>
        </div>

        <!-- aqui pongo un ejemplo de lo que pasa si 
            pongo una caja dentro de otra caja para visualizar el estilo que
        tendria -->
        <div class="ejemplo">
            <p class="vista">Otro tipo de vista</p>
        </div>


        <!-- Aqui del mismo modo anterior, pero se me ocurrio darle estilo a 
        ambos contenedores para ver como se visualizan los bordes y estilo -->
        <div class="ejemplo2">
            <p class="otra">Otro tipo de vista dando estilo a ambas cajas</p>
        </div>

    </body>
</html>
